<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Your Website Name</title>
    <link rel="icon" type="image/x-icon" href="/logo/logo.ico">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="../cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    
    <div class="container">
        <div class="left-panel">
            <img src="logo/logoref2.png" alt="Logo">
        </div>

        <div class="right-panel">
            <div class="signup-form">
                <h2>Create An Account</h2>
                <form>
                    <input type="text" name="firstName" placeholder="First Name" required>
                    <input type="text" name="lastName" placeholder="Last Name" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="text" name="address" placeholder="Address">
                    <input type="password" name="password" placeholder="Create Password" required>
                    <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
                    <label>
                        <input type="checkbox" name="terms" required> Creating your account means accepting our <a href="#">Terms & Conditions</a>.
                    </label>
                    <button type="submit">Create Account</button>
                </form>
                <p>Already have an account? <a href="login.html">Sign in here!</a></p>
                <!-- <div class="social-login">
                    <button class="social-btn">Sign up using Facebook!</button>
                    <button class="social-btn">Sign up using Twitter!</button>
                </div> -->
            </div>
        </div>
    </div>
      
</body>
