            <!-- Dashboard -->
            <div class="dashboard">
                <h1>Upload Books</h1>
        
                <div class="section">
                    <form id="upload-form">
                        <label for="book-title">Book Title:</label>
                        <input type="text" id="book-title" placeholder="Enter book title" required>
                        <label for="book-author">Author:</label>
                        <input type="text" id="book-author" placeholder="Enter author's name" required>
                        <label for="book-author">Date of Upload:</label>
                        <input type="text" id="date-upload" placeholder="Enter date's" required>
        
                        <label for="book-file">Upload Book (PDF/EPUB):</label>
                        <input type="file" id="book-file" accept=".pdf,.epub" required>
        
                        <button type="submit">Upload Book</button>
                    </form>
                    <p id="upload-message"></p>
                </div>
            </div>
