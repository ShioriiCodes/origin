        <!--  Main  -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <div class="search">
                    <label>
                        <input type="text" placeholder="Search here">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>

                <div class="user">
                    <img src="/assets/logo/logo2.png">
                </div>
            </div>

            <!-- Dashboard -->
            <div class="dashboard">
                <h1>System Settings and Controls</h1>
        
                <div class="section">
                    <h2>Manage Staff Accounts</h2>
                    <form id="staff-form">
                        <label for="staff-name">Staff Name:</label>
                        <input type="text" id="staff-name" placeholder="Enter staff name" required>
                        
                        <label for="staff-email">Staff Email:</label>
                        <input type="email" id="staff-email" placeholder="Enter staff email" required>
                        
                        <label for="staff-role">Role:</label>
                        <select id="staff-role">
                            <option value="librarian">Librarian</option>
                            <option value="assistant">Assistant</option>
                            <option value="admin">Admin</option>
                        </select>
        
                        <button type="submit">Add Staff</button>
                        <button type="button" id="remove-staff">Remove Staff</button>
                    </form>
                    <div id="staff-list">
                        <h3>Current Staff:</h3>
                        <ul id="staff-accounts"></ul>
                    </div>
                </div>
        
                <div class="section">
                    <h2>Settings</h2>
                    <form id="settings-form">
                        <label for="library-rules">Library Rules:</label>
                        <textarea id="library-rules" rows="4" placeholder="Enter library rules"></textarea>
        
                        <label for="notification-preferences">Notification Preferences:</label>
                        <select id="notification-preferences">
                            <option value="email">Email</option>
                            <option value="sms">SMS</option>
                            <option value="both">Both</option>
                        </select>
        
                        <button type="submit">Save Settings</button>
                    </form>
                </div>
        
                <div class="section">
                    <h2>Data Backup and Restore</h2>
                    <button id="backup-button">Backup Data</button>
                    <button id="restore-button">Restore Data</button>
                    <p id="backup-message"></p>
                </div>
            </div>
